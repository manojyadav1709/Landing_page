<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI | Advanced Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #818cf8, #c084fc, #fb7185); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hidden { display: none; }
        input { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; transition: all 0.3s ease; }
        input:focus { border-color: #6366f1 !important; outline: none; box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        .social-btn { transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); }
        .social-btn:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
    </style>
</head>
<body class="text-gray-400">

    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <button onclick="showPage('home')" class="text-xl font-black tracking-tighter text-white">NOVA.AI</button>
            <div class="flex items-center gap-6">
                <button onclick="showPage('login')" class="text-xs font-bold uppercase tracking-widest text-white hover:text-indigo-400 transition">Login</button>
                <button onclick="showPage('signup')" class="bg-indigo-600 px-5 py-2.5 rounded-full text-xs font-bold text-white uppercase tracking-widest hover:bg-indigo-500 transition shadow-lg shadow-indigo-500/20">Get Started</button>
            </div>
        </div>
    </nav>

    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-[800px] h-[500px] bg-indigo-600/10 blur-[120px] rounded-full -z-10"></div>

    <div id="home-page" class="page-content">
        <header class="pt-48 pb-20 px-6 max-w-7xl mx-auto text-center">
            <h1 class="text-5xl md:text-8xl font-black text-white tracking-tighter leading-[1.1] mb-8">
                Build The <br> <span class="gradient-text">Unthinkable.</span>
            </h1>
            <p class="text-lg text-gray-500 max-w-xl mx-auto mb-12">The unified interface for neural computation and global scaling.</p>
            <button onclick="showPage('signup')" class="bg-white text-black px-10 py-4 rounded-full font-bold hover:bg-gray-200 transition">Create Your Console</button>
        </header>
    </div>

    <div id="auth-page" class="page-content hidden pt-32 pb-20 px-6">
        <div class="max-w-md mx-auto glass rounded-[2.5rem] p-10 shadow-2xl relative overflow-hidden">
            
            <div id="auth-container">
                <h2 id="auth-title" class="text-3xl font-bold text-white mb-2 tracking-tight">Welcome Back</h2>
                <p id="auth-subtitle" class="text-sm text-gray-500 mb-8">Continue to the Nova Dashboard.</p>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button class="social-btn flex items-center justify-center gap-3 py-3 rounded-xl">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/></svg>
                        <span class="text-xs font-bold text-white uppercase tracking-widest">Google</span>
                    </button>
                    <button class="social-btn flex items-center justify-center gap-3 py-3 rounded-xl">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        <span class="text-xs font-bold text-white uppercase tracking-widest">GitHub</span>
                    </button>
                </div>

                <div class="relative flex items-center mb-8">
                    <div class="flex-grow border-t border-white/10"></div>
                    <span class="flex-shrink mx-4 text-[10px] font-bold text-gray-600 uppercase tracking-[0.3em]">Or use email</span>
                    <div class="flex-grow border-t border-white/10"></div>
                </div>

                <div class="space-y-4">
                    <div id="signup-fields" class="hidden">
                        <label class="block text-[10px] uppercase tracking-widest font-bold text-gray-500 mb-2">Full Name</label>
                        <input type="text" class="w-full px-5 py-3 rounded-xl mb-4" placeholder="Alex Rivera">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest font-bold text-gray-500 mb-2">Email Address</label>
                        <input type="email" class="w-full px-5 py-3 rounded-xl" placeholder="name@company.com">
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest font-bold text-gray-500 mb-2">Password</label>
                        <input type="password" class="w-full px-5 py-3 rounded-xl" placeholder="••••••••">
                    </div>
                    <button id="submit-btn" class="w-full bg-indigo-600 py-4 rounded-xl font-bold text-white mt-4 hover:bg-indigo-500 transition shadow-lg shadow-indigo-500/20">Sign In</button>
                </div>

                <p class="text-center mt-8 text-sm">
                    <span id="switch-text">Don't have an account?</span> 
                    <button onclick="toggleAuth()" id="switch-btn" class="text-indigo-400 font-bold hover:underline underline-offset-4">Sign Up</button>
                </p>
            </div>

        </div>
    </div>

    <script>
        let currentMode = 'login';

        function showPage(pageId) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('auth-page').classList.add('hidden');

            if (pageId === 'home') {
                document.getElementById('home-page').classList.remove('hidden');
            } else {
                document.getElementById('auth-page').classList.remove('hidden');
                if (pageId === 'signup' && currentMode === 'login') toggleAuth();
                if (pageId === 'login' && currentMode === 'signup') toggleAuth();
            }
            window.scrollTo(0, 0);
        }

        function toggleAuth() {
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const signupFields = document.getElementById('signup-fields');
            const submitBtn = document.getElementById('submit-btn');
            const switchText = document.getElementById('switch-text');
            const switchBtn = document.getElementById('switch-btn');

            if (currentMode === 'login') {
                currentMode = 'signup';
                title.innerText = "Create Account";
                subtitle.innerText = "Join the future of digital infrastructure.";
                signupFields.classList.remove('hidden');
                submitBtn.innerText = "Create Console Account";
                submitBtn.classList.replace('bg-indigo-600', 'bg-white');
                submitBtn.classList.replace('text-white', 'text-black');
                switchText.innerText = "Already a member?";
                switchBtn.innerText = "Login";
            } else {
                currentMode = 'login';
                title.innerText = "Welcome Back";
                subtitle.innerText = "Continue to the Nova Dashboard.";
                signupFields.classList.add('hidden');
                submitBtn.innerText = "Sign In";
                submitBtn.classList.replace('bg-white', 'bg-indigo-600');
                submitBtn.classList.replace('text-black', 'text-white');
                switchText.innerText = "Don't have an account?";
                switchBtn.innerText = "Sign Up";
            }
        }
    </script>
</body>
</html>
